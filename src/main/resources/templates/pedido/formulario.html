<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="bg-secondary text-white p-5 rounded-3 mb-0">
        <div class="container-fluid py-5">
            <h1 class="display-4">Novo pedido</h1>
        </div>
    </div>
    <form action="/pedido/novo" method="post">
        <div>
            <label for="nomeProduto">Produto</label>
            <input name="nomeProduto" placeholder="nome do produto"/>
            <small>Informe o nome do produto.</small>
        </div>
        <div>
            <label for="urlProduto">URL do produto</label>
            <input name="urlProduto" placeholder="ULR do produto"/>
            <small>Procure a URL do produdo desejado e insira aqui.</small>
        </div>
        <div>
            <label for="urlImagem">URL da imagem</label>
            <input name="urlImagem" placeholder="ULR da imagem"/>
            <small>Procure uma imagem do produto desejado e insira a URL aqui.</small>
        </div>
        <div>
            <label for="descricao">Descrição do produto</label>
            <textarea name="descricao" placeholder="Adicione uma descrição do produto para ajudar os compradores."></textarea>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
