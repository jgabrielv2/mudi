<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pedidos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="bg-secondary text-white p-5 rounded-3 mb-0">
                <div class="container-fluid py-5">
                <h1 class="display-4">Meus pedidos</h1>
                </div>
            </div>
            <nav class="navbar navbar-expand bg-light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a class="nav-link active" href="">Todos</a>
                    <a class="nav-link" href="">Aguardando</a>
                    <a class="nav-link" href="">Aprovado</a>
                    <a class="nav-link" href="">Entregue</a>
                </div>
                <a href="/pedido/formulario"> <button type="button" class="btn btn-secondary" >Novo</button></a>

            </nav>

            <div class="card" th:each="pedido : ${pedidos}">
                <div class="card-header" th:text="${pedido.nome}">Nome do produto</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-sm-8 mb-3" >

                                <div class="row">
                                    <div class="col-md-5">Valor: <span th:text="${pedido.valor}">199,99</span></div>
                                    <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataEntrega}">28/08/2022</span></div>
                                </div>

                                <div>Produto</div>
                                <div><input class="form-control" th:value="${pedido.urlProduto}" value="URL do produto"/></div>

                                <div>Descrição</div>
                                <div>
                                    <textarea class="form-control" th:text="${pedido.descricao}">Descrição do produto</textarea>
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div>
                                    <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
